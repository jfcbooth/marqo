{% extends "main/header.html" %}
{% load staticfiles%}
{% block content %}

<header>
  <div id="top" class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4" type="video/mp4">
  </video>
  <div class="container h-100 shift-up">
    <div class="d-flex h-100 text-center align-items-center">
      <div class="w-100 text-white">
        <h1 class="display-1">Shop small,</br>Win big.</h1>
      </div>
    </div>
<div class="learn-position">
<a class="nav-link navbar-text js-scroll-trigger text-center" href="{% url 'index' %}#howItWorks">
<p class="learn-more"><b>Learn more</b></p>
<img class="down-arrow" src="{% static 'images/downArrow.png' %}" alt="Next Page">
</a>
</div>
  </div>
</header>

<div id="howItWorks" class="container-fluid page-2">
<div class="justify-content-center align-self-center text-center">
			<p class="form-spacer"></p>
			<img class="main-logo" src="{% static 'images/logo.png' %}" alt="Marqo">
			<p class="form-spacer2"></p>
				<p class="early-access"><b>Get Early Access</b></p>
				<form>
				  <div class="form-width">
				    <input type="text" class="form-control" placeholder="First name">
				  </div>
				  <div class="form-width">
				    <input type="text" class="form-control" placeholder="Last name">
				  </div>
			    <div class="form-width">
			    	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			   	</div>
			   	<div>
				    	<button type="submit" class="btn btn-primary input-button">Submit</button>
				  </div>
				</form>
	</div>
</div>
